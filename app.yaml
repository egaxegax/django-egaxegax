runtime: python27
api_version: 1
threadsafe: no

builtins:
- remote_api: on

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py

- url: /_ah/queue/deferred
  script: djangoappengine/deferred/handler.py

- url: /media/admin
  static_dir: django/contrib/admin/static
  expiration: '0'

- url: /media
  static_dir: media/
  expiration: '365d'
  secure: always

- url: /.*
  script: djangoappengine/main/main.py
  secure: always

libraries:
- name: PIL
  version: "1.1.7"

